version: "3.8"
services:
  backend:
    build: ./backend 
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
  frontend:
    build: ./frontend 
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: MenuVenu
      POSTGRES_PASSWORD: MenuVenu
      POSTGRES_DB: MenuVenu
    volumes:
      - postgres_data:/var/lib/postgresql@15/data/
volumes:
  postgres_data: